<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      body {
        width: 300px;
        padding: 10px;
      }
      .container {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      button {
        padding: 8px;
        background-color: #00a1d6;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0091c2;
      }
      .status {
        margin-top: 10px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Bilibili 历史记录</h2>
      <button id="openHistory">打开历史记录页面</button>
      <button id="syncNow">立即同步</button>
      <div class="status" id="status"></div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
