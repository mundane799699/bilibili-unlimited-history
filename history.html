<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Bilibili 历史记录</title>
    <style>
      body {
        margin: 0;
        padding: 20px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
      }
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }
      .search-box {
        padding: 8px;
        width: 300px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      .history-list {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 20px;
      }
      .history-item {
        border: 1px solid #eee;
        border-radius: 8px;
        overflow: hidden;
        transition: transform 0.2s;
      }
      .history-item:hover {
        transform: translateY(-5px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }
      .history-item img {
        width: 100%;
        height: 160px;
        object-fit: cover;
      }
      .history-item-content {
        padding: 10px;
      }
      .history-item-title {
        margin: 0;
        font-size: 14px;
        line-height: 1.4;
        height: 40px;
        overflow: hidden;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
      }
      .history-item-time {
        color: #999;
        font-size: 12px;
        margin-top: 5px;
      }
      .loading {
        text-align: center;
        padding: 20px;
        color: #666;
      }
      /* 返回顶部按钮样式 */
      .back-to-top {
        position: fixed;
        bottom: 30px;
        right: 30px;
        width: 50px;
        height: 50px;
        background-color: #fb7299;
        color: white;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        opacity: 0;
        transition: opacity 0.3s, transform 0.3s;
        transform: translateY(20px);
        box-shadow: 0 2px 10px rgba(251, 114, 153, 0.3);
      }
      .back-to-top:hover {
        background-color: #fc8bab;
        transform: translateY(15px);
      }
      .back-to-top.visible {
        opacity: 1;
        transform: translateY(0);
      }
      /* 类型标签样式 */
      .type-tag {
        position: absolute;
        bottom: 8px;
        right: 8px;
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 12px;
        color: white;
        background-color: #fb7299;
        z-index: 1;
      }
      .history-item-image {
        position: relative;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Bilibili 历史记录</h1>
        <input type="text" class="search-box" placeholder="搜索历史记录..." />
      </div>
      <div id="historyList" class="history-list">
        <div class="loading">加载中...</div>
      </div>
    </div>
    <button class="back-to-top" id="backToTop" title="返回顶部">↑</button>
    <script src="history.js"></script>
  </body>
</html>
