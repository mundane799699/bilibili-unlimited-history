<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Bilibili History Sync</title>
    <style>
      body {
        width: 300px;
        padding: 16px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      }
      .container {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      .sync-button {
        padding: 8px;
        background-color: #00a1d6;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
      }
      .sync-button:hover {
        background-color: #0091c2;
      }
      .sync-button:disabled {
        background-color: #ccc;
        cursor: not-allowed;
      }
      .status {
        margin-top: 10px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
